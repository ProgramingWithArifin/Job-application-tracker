<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="w-11/12 mx-auto">
    <header class="space-y-5 my-10">
        <h2 class="text-4xl font-bold text text-[#002c5c]">Job Application Tracker</h2>
        <div class="tracker-container grid grid-cols-3 gap-2">
            <div class="bg-white border border-[#f1f2f4FF] rounded-lg p-5 ">
                <p>Total</p>
                <p class="text-[#002c5c] text-2xl font-bold">0</p>
            </div>
            <div class="bg-white border border-[#f1f2f4FF] rounded-lg p-5">
                <p>Interview</p>
                <p class="text-2xl text-green-500 font-bold">0</p>
            </div>
            <div class="bg-white border border-[#f1f2f4FF] rounded-lg p-5">
                <p>Rejected</p>
                <p class="text-2xl text-red-500 font-bold">0</p>
            </div>
        </div>
    </header>
    <main class="space-y-5 my-10">
        <h2 class="text-[#002c5c] text-2xl font-semibold">Available Jobs</h2>
        <div class="btn-container space-x-3">
            <button id="all" class="btn btn-primary w-20">All</button>
            <button id="interview" class="btn bg-gray-200 w-20">Interview</button>
            <button id="rejected" class="btn bg-gray-200 w-20">Rejected</button>
        </div>
    </main>
</body>
</html>
